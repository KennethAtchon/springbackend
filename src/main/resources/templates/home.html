<!-- dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link th:href="@{/main.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/home.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/global.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="bg-[#F0F2F5] w-screen h-screen flex flex-row">


        <!-- Sidebar Fragment -->
        <div th:insert="fragments/sidebar :: sidebar"></div>

        <div id="mainpage" class="p-6 flex-1 h-full">
            <!-- Navbar Fragment -->
            <div th:insert="fragments/navbar :: navbar"></div>

            <div id="maincontainer">
                <div id="firstrow" class="flex flex-wrap flex-row justify-between h-auto w-full pt-2 mt-8 gap-8">
                    <div id="item1" class="flex-1 bg-red-100 rounded-lg shadow-lg min-w-[250px] h-[140px]">

                    </div>
                    <div id="item2 " class="flex-1 bg-red-200 rounded-lg shadow-lg min-w-[250px] h-[140px]">

                    </div>
                    <div id="item3" class="flex-1 bg-red-300 rounded-lg shadow-lg min-w-[250px] h-[140px]">

                    </div>
                </div>
                
            </div>

        </div>
    </div>
</body>
<script th:src="@{/js/global.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</html>
