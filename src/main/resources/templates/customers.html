<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers</title>
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/png">
    <link th:href="@{/css/home1.css}" type="text/css" rel="stylesheet">    
    <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/global.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="bg-[#F0F2F5] w-screen h-screen flex flex-row">

        <!-- Sidebar Fragment -->
        <div th:insert="~{fragments/sidebar :: sidebar}"></div>

        <div id="mainpage" class="p-6 flex-1 h-full">
            <!-- Navbar Fragment -->
            <div th:insert="~{fragments/navbar :: navbar}"></div>

            <div id="maincontainer">
                <h1 class="text-2xl font-bold text-gray-700 mb-4 mt-3">Customers</h1>
                
                <!-- Customer Table -->
                <table class="min-w-full bg-white border">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="text-left py-3 px-4">Customer Name</th>
                            <th class="text-left py-3 px-4">Email</th>
                            <th class="text-left py-3 px-4">Phone Number</th>
                            <th class="text-left py-3 px-4">Location</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="py-3 px-4">John Doe</td>
                            <td class="py-3 px-4">john.doe@example.com</td>
                            <td class="py-3 px-4">+1 234 567 890</td>
                            <td class="py-3 px-4">New York, USA</td>
                        </tr>
                        <!-- Repeat for more customers -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script th:src="@{/js/global.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
