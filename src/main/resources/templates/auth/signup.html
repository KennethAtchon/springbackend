<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="icon" th:href="@{/favicon.png}" type="image/png">
    <link th:href="@{/main.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="bg-[#F0F2F5] w-screen h-screen flex items-center justify-center">

        <!-- Sign Up Card -->
        <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-700 text-center mb-4">Sign Up</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-bold mb-2" for="username">Username</label>
                    <input class="w-full px-3 py-2 border rounded-lg" type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-bold mb-2" for="email">Email</label>
                    <input class="w-full px-3 py-2 border rounded-lg" type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="w-full px-3 py-2 border rounded-lg" type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-4 text-center">
                    <button class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">Sign Up</button>
                </div>
                <p class="text-center text-sm text-gray-600">Already have an account? <a href="/signin" class="text-blue-500">Sign In</a></p>
            </form>
        </div>
        
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
