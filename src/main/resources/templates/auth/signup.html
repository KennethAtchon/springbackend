<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/png">  
    <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Background Image -->
    <div class="w-screen h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('/bgimage.jpg');">

        <!-- Sign Up Card -->
        <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
            <!-- Brand Logo and Name -->
            <div class="flex flex-row justify-center items-center gap-4 mb-4">
                <!-- Favicon Image -->
                <img th:src="@{/images/favicon.png}" alt="HarborDash logo" class="w-16 h-16 mb-2">
                <!-- Brand Name -->
                <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-blue-500">HarborDash</h1>
            </div>
            <h2 class="text-3xl font-bold text-gray-700 text-center mb-6">Sign Up</h2>
            <form th:action="@{/signup}" th:object="${SignUpForm}" method="post">
                <div class="mb-6">
                    <label class="block text-gray-600 text-sm font-bold mb-2" for="project-name">Project Name</label>
                    <input class="w-full px-4 py-3 border rounded-lg" type="text" id="project-name" name="project-name" placeholder="Enter your project name" required autofocus="autofocus">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-600 text-sm font-bold mb-2" for="username">Username</label>
                    <input class="w-full px-4 py-3 border rounded-lg" type="text" id="username" name="username" placeholder="Enter your username" required autofocus="autofocus">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-600 text-sm font-bold mb-2" for="email">Email</label>
                    <input class="w-full px-4 py-3 border rounded-lg" type="email" id="email" name="email" placeholder="Enter your email" required autofocus="autofocus">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-600 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="w-full px-4 py-3 border rounded-lg" type="password" id="password" name="password" placeholder="Enter your password" required autofocus="autofocus">
                </div>
                <div class="mb-6 text-center">
                    <button type="submit" class="w-full bg-green-500 text-white py-3 px-4 rounded-lg hover:bg-green-600">Sign Up</button>
                </div>
                <p class="text-center text-sm text-gray-600">Already have an account? <a href="/signin" class="text-blue-500">Sign In</a></p>

            </form>                


        </div>
        
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
