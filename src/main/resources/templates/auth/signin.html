<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <link rel="icon" th:href="@{/favicon.png}" type="image/png">  
    <link th:href="@{/main.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Background Image -->
    <div class="w-screen h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('/bgimage.jpg');">

        <!-- Sign In Card -->
        <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
            <!-- Brand Logo and Name -->
            <div class="flex flex-row justify-center items-center gap-4 mb-4">
                <!-- Favicon Image -->
                <img th:src="@{/favicon.png}" alt="HarborDash logo" class="w-16 h-16 mb-2">
                <!-- Brand Name -->
                <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-blue-500">HarborDash</h1>
            </div>
            <h2 class="text-3xl font-bold text-gray-700 text-center mb-6">Sign In</h2>
            <div th:if="${error}" class="mb-4 text-red-500 text-center">
                <p th:text="${error}"></p>
            </div>            
            <form th:action="@{/signin}" th:object="${SignInForm}" method="POST">
                <div class="mb-6">
                    <label class="block text-gray-600 text-sm font-bold mb-2" for="username">Username/Email</label>
                    <input class="w-full px-4 py-3 border rounded-lg" type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-600 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="w-full px-4 py-3 border rounded-lg" type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-6 text-center">
                    <button class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600">Sign In</button>
                </div>
                <p class="text-center text-sm text-gray-600">Don't have an account? <a href="/signup" class="text-blue-500">Sign Up</a></p>
            </form>
        </div>
        
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
