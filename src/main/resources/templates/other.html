<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Other</title>
    <link th:href="@{/main.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/home.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="bg-[#F0F2F5] w-screen h-screen flex flex-row">

        <!-- Sidebar Fragment -->
        <div th:insert="fragments/sidebar :: sidebar"></div>

        <div id="mainpage" class="p-6 flex-1 h-full">
            <!-- Navbar Fragment -->
            <div th:insert="fragments/navbar :: navbar"></div>

            <div id="maincontainer">
                <div id="firstrow">
                    <!-- Main content goes here -->
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    // Dropdown functionality for profile
    const profileDropdownButton = document.getElementById('profileDropdownButton');
    const profileDropdown = document.getElementById('profileDropdown');
    chevronIcon = document.getElementById('chevronIcon');

    
    profileDropdownButton.addEventListener('click', () => {
        profileDropdown.classList.toggle('hidden');

        if (profileDropdown.classList.contains('hidden')) {
            // Reverse animation (rotate back to 0deg)
            chevronIcon.classList.remove('flip-down');
            chevronIcon.classList.add('flip-up');
        } else {
            // Forward animation (rotate to 180deg)
            chevronIcon.classList.remove('flip-up');
            chevronIcon.classList.add('flip-down');
        }

    });
    
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</html>
